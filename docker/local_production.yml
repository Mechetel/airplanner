version: '3.1'

volumes:
  be_gems:
    external:
      name: airplanner_global_be_gems
  postgres:
  redis:

services:
  postgres:
    image: postgres:13
    env_file:
      - secret-envs/postgres-credentials-initial.env
    volumes:
      - postgres:/var/lib/postgresql/data

  redis:
    image: redis:latest
    volumes:
      - redis:/var/lib/redis/data

  be:
    build:
      context: dockerfiles
      dockerfile: be_with_deps.Dockerfile
    command: >
      /bin/bash -c "
      bundle exec rake db:create &&
      bundle exec rake db:migrate &&
      exec bundle exec rails server -b 0.0.0.0"
    ports:
      - 3000:3000
    env_file:
      - secret-envs/secret-key-base.env
      - secret-envs/rails-environment-dev.env
      - secret-envs/s3.env
      - secret-envs/database-url.env
      - secret-envs/devise-secret-key.env
      - secret-envs/aws.env
      - secret-envs/session.env
    environment:
      REDIS_URL: "redis://redis:6379"
    volumes:
      - be_gems:/usr/local/bundle

      # sync to /app
      - ..:/app
      # - /app/tmp/pids/
      # - /app/tmp/sockets/
    depends_on:
      - postgres
      - redis
    restart: on-failure

  sidekiq:
    build:
      context: dockerfiles
      dockerfile: be_with_deps.Dockerfile
    command: bundle exec sidekiq -C config/sidekiq.yml
    env_file:
      - secret-envs/secret-key-base.env
      - secret-envs/rails-environment-dev.env
      - secret-envs/s3.env
      - secret-envs/database-url.env
      - secret-envs/devise-secret-key.env
      - secret-envs/aws.env
      - secret-envs/session.env
    environment:
      REDIS_URL: "redis://redis:6379"
    volumes:
      - be_gems:/usr/local/bundle

      # sync to /app
      - ..:/app
    depends_on:
      - postgres
      - redis
    restart: on-failure
